kind: Service
apiVersion: v1
metadata:
  name: csi-zfsresizer
  labels:
    app: csi-zfsresizer
spec:
  selector:
    app: csi-zfsresizer
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-zfsresizer
spec:
  serviceName: "csi-zfsresizer"
  replicas: 1
  selector:
    matchLabels:
      app: csi-zfsresizer
  template:
    metadata:
      labels:
        app: csi-zfsresizer
    spec:
      serviceAccountName: csi-resizer
      containers:
        - name: csi-resizer
          image: quay.io/k8scsi/csi-resizer:v0.3.0
          args:
            - -v=5
            - -csi-address=/csi/csi.sock
          securityContext:
            # This is necessary only for systems with SELinux, where
            # non-privileged sidecar containers cannot access unix domain socket
            # created by privileged CSI driver container.
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/csi-zfs
            type: DirectoryOrCreate
          name: socket-dir
